spring.application.name=alumnos
spring.datasource.url=jdbc:mysql://localhost:3306/alumnos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyNoOpImpl


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
server.address=localhost
eureka.instance.hostname=localhost
server.port=8081
eureka.client.enabled=true
info.app.name=Alumnos Service
